        <div class="currency-selector">
            <span>Currency: </span>
            <select id="currencyDropdown">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <!-- Add more currencies here later if needed -->
            </select>
        </div>
    </header>

    <main>
        <div class="filters">
            <select id="setFilter">
                <option value="">All Sets</option>
            </select>
            <select id="typeFilter">
                <option value="">All Types</option>
            </select>
            <button id="sortByRarityButton">Sort by Rarity <span class="sort-arrow" data-sort="rarity"></span></button>
            <button id="sortByPriceButton">Sort by Price <span class="sort-arrow" data-sort="price"></span></button>
            <button id="resetFiltersButton">Reset Filters</button>
            <div class="exclude-missing">
                <input type="checkbox" id="excludeMissingCheckbox">
                <label for="excludeMissingCheckbox">Exclude cards with missing info</label>
            </div>
        </div>

        <div id="cardsContainer" class="cards-grid">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
        </div>
    </main>

    <div id="cardModal" class="modal hidden">
        <img id="modalCardImage" src="" alt="" class="modal-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
